<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>

<f:view contentType="text/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Spring Faces: Hotel Booking Sample Application</title>
        <link rel="stylesheet" href="/styles/blueprint/screen.css" type="text/css" media="screen, projection"/>
        <link rel="stylesheet" href="/styles/blueprint/print.css" type="text/css" media="print"/>
        <link rel="stylesheet" href="/styles/le-frog/jquery-ui-1.8.2.custom.css" type="text/css" media="screen"/>
        <ui:insert name="headIncludes"/>
    </h:head>
    <h:body>
        <p:panelGrid columns="2" style="border: #491795">
            <h:outputText value="contextPath:"/>
            <h:outputText value="${request.contextPath}"/>
            <h:outputText value="RealPath:"/>
            <h:outputText value="${request.getRealPath('/')}"/>
        </p:panelGrid>

        <p:separator styleClass="append-6"/>
        <div class="container">
            <div>
                <h4 class="alt bottom">
                    <c:if test="${not empty currentUser.name}">
                        <form name="f" action="${request.contextPath}/spring/logout" method="post">
                            <div><input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/></div>
                            Welcome, ${currentUser.name}
                            <input name="submit" type="submit" value="Logout"/>
                        </form>
                    </c:if>
                    <c:if test="${empty currentUser.name}">
                        <a href="${request.contextPath}/spring/login">Login</a>
                    </c:if>
                </h4>
            </div>
            <div>
                <a href="#{request.contextPath}"><img src="/images/header.jpg" height="200" width="950" alt="Spring Travel"/></a>
            </div>
            <hr class="space"/>
            <div>
                <div id="local" class="span-4 colborder">
                    <h3>Comments:</h3>
                    <ui:insert name="notes"/>
                </div>
                <div class="span-19 last">
                    <ui:insert name="content"/>
                </div>
            </div>
            <hr class="space"/>
            <div>
                <a href="https://www.springframework.org">
                    <img src="/images/powered-by-spring.png" alt="Powered by Spring"/>
                </a>
            </div>
        </div>
    </h:body>
</f:view>
</html>
